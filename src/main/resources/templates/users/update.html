<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных студентов</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Обновление данных студентов</h1>
    <hr>
    <h2>Обновить данные о студенте</h2>

    <form action="#" th:action="@{/home/admin/saveU}" th:object="${user}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{login}" />
        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{teacher}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fathersName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nationality}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sex}" class="form-control mb-4 col-4">

        <div>
            <label for="birthday" class="sr-only">Дата рождения</label>
            <input id="birthday" type="date" required
                   th:field="*{birthday}">
        </div>

        <button type="submit" class="btn btn-info col-2"> Обновить данные студента </button>
    </form>

    <hr>

    <a th:href = "@{/admin}"> Возврат на страницу администрирования</a>
</div>
<script>
    const today = new Date();
    const year = today.getFullYear()-15;
    const month = today.getMonth();
    const day = today.getDay();
    const limitMax = new Date(year,month,day).toISOString().split('T')[0];
    const yearMin = today.getFullYear()-110;
    const limitMin = new Date(yearMin,month,day).toISOString().split('T')[0];
    document.getElementById("birthday").setAttribute("max", limitMax);
    document.getElementById("birthday").setAttribute("min", limitMin);
</script>
</body>
</html>
