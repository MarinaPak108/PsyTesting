<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных преподавателя</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Обновление данных преподавателя</h1>
    <hr>
    <h2>Обновить данные преподавателя</h2>

    <form action="#" th:action="@{/home/admin/saveT}" th:object="${teacher}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{login}" />
        <input type="hidden" th:field="*{password}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fathersName}" class="form-control mb-4 col-4">

        <input type="checkbox" th:field="*{isCurator}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Обновить данные преподавателя</button>
    </form>

    <hr>

    <a th:href = "@{/admin}"> Возврат на страницу администрирования</a>
</div>
</body>
</html>
