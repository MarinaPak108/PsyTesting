<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
<div class="topnav" >
    <a href="/home">Home</a>
    <a href="/test">Update test</a>
    <a href="/login?logout">Выход</a>
</div>
<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">

        <h2>Testing form</h2>
        <p>Questions and answers</p>
        <th:block>
            <thead>
            <tr>
                <th>Question</th>
            </tr>

            <form action="submit" method="POST" th:object=${testFullFormData}>

                <div th:each="word : ${test}">
                    <p th:text="${word.question}"></p>
                    <td>
                        <tr th:each="relatedWord: ${word.answerList}">


                            <input th:type="radio" th:value="${relatedWord.id}" th:name="|${word.id}|"/>
                            <p th:text="${relatedWord.answer}"></p>
                            </td>
                        </tr>
                    <td>
                </div>
            </form>
            </thead>
        </th:block>
    </div>
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="footer.html :: footer"></div>
</html>
