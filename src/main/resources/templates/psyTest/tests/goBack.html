<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<style>
    div {
        margin-bottom: 10px;
    }
    label {
        display: inline-block;
        width: 150px;
        text-align: right;
    }
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #2fa7cc;
        color: white;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Дозаполните тест</title>
</head>
<body>
<div class="topnav" >
    <a href="/login?logout">Выход</a>
</div>
<main>
    <h1>Вы не ответили на следующие вопросы:</h1>


    <ul>

        <li th:each="error : ${errors}"
            th:text="|${error}|">

    </ul>
    <h2>Пожалуйста вернитесь к тесту и дозаполните ответы на вопросы</h2>
    <button onclick="history.back()">верутся к тесту</button>
</main>

</body>
</html>
